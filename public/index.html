<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Quiz App Node JS</title>
</head>
<body>
    <div class="container w-50">
        <!-- Add questions places -->
        <form action="#" method="post" class="add-container">
            <!-- Title of quiz -->
            <div class="title">
                <input type="text" id="title" name="title" placeholder="TITLE">
                <div class="underline no-border">
                </div>
            </div>
            <div class="question-score ">
                <div class="input-question">
                    <input type="text" id="input-question" placeholder="QUESTION">
                </div>
                <div class="input-score">
                    <input type="number" name="score" placeholder="Score">
                </div>
            </div>
           
            <div class="inputAnswer">
                <div class="answer">
                    <input class="radio" type='radio' name="inputans" id="1"></input>
                    <input class="answer1 no-border" type='text' placeholder='Answer'></input>
                </div>
                <div class="answer">
                    <input class="radio" type='radio' name="inputans" id="2"></input>
                    <input class="answer2 no-border" type='text' placeholder='Answer'></input>
                </div>
                <div class="answer">
                    <input class="radio" type='radio' name="inputans" id="3"></input>
                    <input class="answer3 no-border" type='text' placeholder='Answer'></input>
                </div>
                <div class="answer">
                    <input class="radio" type='radio' name="inputans" id="4"></input>
                    <input class="answer4 no-border" type='text' placeholder='Answer'></input>
                </div>
            </div>
            <div class="btn d-flex justify-content-end">
                    <button class="btn btn-back bg-danger text-white margin-right">CANCEL</button>
                    <button class="btn btn-primary"id="add">ADD</button>
                </div>
            </div>
        </form>


    </div>
    <!-- Sign Up Place -->
    <div class="container w-50 sign-up">
        <form action="">
            <span>SIGN UP</span>
            <div class="username answer">
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="email answer">
                <input type="email" name="email" placeholder="Email" >
            </div>
            <div class="password answer">
                <input type="password" name="password" placeholder="Password">
            </div>
            <span>Are you sign in already/login</span>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary">REGISTER</button>
            </div>
        </form>
    </div>


    <!-- Login Place -->
    <div class="container w-50 sign-up">
        <form action="">
            <span>SIGN UP</span>
            <div class="email answer">
                <input type="email" name="email" placeholder="Email" >
            </div>
            <div class="password answer">
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-primary">LOGIN</button>
            </div>
        </form>
    </div>

    <!-- Interface showing there are navbar -->
    <div class="container">
        <div class="img-nav">
            <div>
                <h1 class="logo">QUIZ APP</h1>
            </div>
            <img src="image/pnc logo.png" alt="">
        </div>
        <div class="heading-3">
            <h1>QUIZ APP</h1>
        </div>
        <div class="paragraph">
            <p>
                Do you want to test your knowledge?
            </p>
            <p>Have you ever learn grammar before?</p>
            <p>If you ever learn it. let do this quiz now!!</p>
        </div>
        <div class="btn">
            <button class="btn-start">
                ADD
            </button>
            <button class="btn-start">
                PLAY
            </button>
        </div>
    </div>

</body>
</html>
